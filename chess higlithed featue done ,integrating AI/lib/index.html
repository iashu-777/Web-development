<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess 2024 by Ashu</title>
  <style type="text/css">
    .highlight-white {
      box-shadow: inset 0 0 3px 3px yellow;
    }

    .highlight-black {
      box-shadow: inset 0 0 3px 3px blue;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"
    integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="/lib/chessboardjs-1.0.0 (1)/css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="myBoard" style="width: 500px"></div>

  <div>
    <button onclick="setMode('human')">Human vs Human</button>
    <button onclick="setMode('ai')">Human vs AI</button>
  </div>

  <div>Status: <span id="status"></span></div>
  <div>FEN: <span id="fen"></span></div>
  <div>PGN: <span id="pgn"></span></div>

  <script src="/lib/chessboardjs-1.0.0 (1)/js/chessboard-1.0.0.min.js"></script>
  <script src="/lib/script.js"></script>
</body>

</html>
